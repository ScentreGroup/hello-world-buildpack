version: "3.7"
services:
  boot-build-image:
    build:
      context: .
      dockerfile: Dockerfile
    command: ./gradlew bootBuildImage
    working_dir: /usr/app
    user: "997:1009"
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - ${PWD}:/usr/app/
      - /var/run/docker.sock:/var/run/docker.sock